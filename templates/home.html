<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/home_sty.css" type="text/css">
    <link src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Caption-Goggles</title>
  </head>
  <body>
    <!-- <h1 id="title">Video Streaming Demonstration</h1>
    <h2 id="team">XDSA</h2>
    <br> -->
    <div class="container">
      <h1>Live Demo</h1>
        <div class="screen">
          <div class="case">
            <img src="{{ url_for('video_feed') }}">
            <div class="webcam"></div>
            <div class="display"></div>
          </div>
          <div class="keyboard-container">
            <div class="grey-area"></div>
          </div>
        </div>
      </div>
    <br>
    <br>
    <p id = "caption"></p>
    <br>
    <script type=text/javascript>
            $(function() {
              $('a#caption_buton').bind('click', function() {
                $.getJSON('/generate_caption',
                    function(data) {
                      document.getElementById('caption').innerHTML = data.caption;
                });
                return false;
              });
            });
    </script>
    <div class='container'>
      <form>
        <p><a id=caption_buton><button class='btn btn-default'>Test</button></a></p> 
      </form>
    </div>

  </body>
</html>
